<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="index.js"></script>
    <title>Super Form</title>
  </head>
  <body>
    <div class="blue"></div>
    <div class="container">
      <h1 class="mainHeading">Elbrus Супер-Форма</h1>
      <main>
        <div class="form">
          <h3 class="dataTitle">Enter data</h3>
          <form>
            <label for="name">Name</label>
            <input class="name" id="name" type="text" />

            <label for="secondName">Second name</label>
            <input class="secondName" id="secondName" type="text" />

            <label for="secondName">Date of Birth</label>
            <input class="dateOfBirth" id="dateOfBirth" type="date" />

            <label for="email">E-mail</label>
            <input required type="email" class="email" id="email" />

            <button class="btn send">Отправить</button>
          </form>
          <button class="btn clear">Очистить localStorage</button>
        </div>

        <div class="mainUsers">
          <h3 class="usersTitle">Users</h3>
          <div class="users"></div>
        </div>
      </main>
    </div>
    <div class="yellow"></div>
  </body>
</html>
